<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
</head>
<body class="bg-dark">
<div class="hidden" style="display: none" id="frontendServiceUrl" th:text="${frontendServiceUrl}"></div>
<div class="container pull-left">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Add backend instance</div>
        <div class="card-body">
            <form id="instanceModel">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="backEndName" type="text" placeholder="Enter name"
                           data-bind="textInput: $root.instance.name" title="Name for instance should be like:'Test' or 'ArtifactCreated'"/>
                </div>
                <div class="form-group">
                    <label>Host</label>
                    <input class="form-control" id="backEndHost" type="text" placeholder="Enter host"
                           data-bind="textInput: $root.instance.host" title="Host for backend instance should be like:'localhost'"/>
                </div>
                <div class="form-group">
                    <label>Port</label>
                    <input class="form-control" id="backEndPort" type="number" placeholder="Enter port"
                           data-bind="textInput: $root.instance.port" title="Port should be from 1 to 65535"/>
                </div>
                <div class="form-group">
                    <label>Context path</label>
                    <input class="form-control" id="backEndPath" type="text" placeholder="Enter context path"
                           data-bind="textInput: $root.instance.path" title="Path for backend instance should be like:'eiffel' or 'eibackend'"/>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" data-bind="checked: $root.instance.https" title="If backend instance use https check this"/> Use secure http</label>
                    </div>
                </div>
                <button id="addInstanceBtn2" type="button" class="btn btn-primary btn-block"
                        data-bind="click: function(){$root.add($root.instance);}">Add instance
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/add-instances.js"></script>
</body>
</html>
